<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />

    <title>Droppit | Package Concierge</title>

    <!-- PWA -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#a3e635" />

    <!-- iOS Add-to-Home-Screen support -->
    <link rel="apple-touch-icon" href="/icon-1024.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="Droppit" />

    <!-- Fonts + Tailwind -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- App CSS (keep if you have it) -->
    <link rel="stylesheet" href="/index.css" />

    <!-- Your custom styles -->
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #0f172a; /* Slate 900 */
        color: #f8fafc;
      }
      .neon-glow {
        box-shadow: 0 0 15px rgba(163, 230, 53, 0.4);
      }
      @keyframes pulse-neon {
        0%,
        100% {
          box-shadow: 0 0 15px rgba(163, 230, 53, 0.4);
        }
        50% {
          box-shadow: 0 0 25px rgba(163, 230, 53, 0.7);
        }
      }
      .animate-pulse-neon {
        animation: pulse-neon 2s infinite;
      }
    </style>

    <!-- âœ… IMPORTANT: REMOVE importmap in Vite builds
         Vercel/Vite bundles your deps from package.json.
         Keeping importmap can cause weird prod issues. -->
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
